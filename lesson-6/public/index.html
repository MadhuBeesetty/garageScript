<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title></title>
</head>
<body>
  Name:<input type="text" id="myName" />
  Comment:<input type="text" id="myComment" />
  <input type="submit" id="button" />
<div>
  <pre id="chat"/>
  </div>
  <script>
const button =document.getElementById("button");
button.onclick=()=>{
  const name=document.getElementById("myName").value;
  const comment=document.getElementById("myComment").value;
  const xhttp=new XMLHttpRequest();
  xhttp.open('get', `/XMLHttpRequest?myName=${name}&myComment=${comment}`);
  xhttp.send();
}
const getChatFile=()=>{
const xhttp=new XMLHttpRequest();
xhttp.open('get','/notes.txt');
xhttp.onreadystatechange=()=>{
  if(xhttp.responseText){
    const content = document.getElementById('chat');
    content.innerHTML=xhttp.responseText;
  }
}
xhttp.send();
}
window.setInterval(getChatFile,1000);
  </script>
</body>
</html>
